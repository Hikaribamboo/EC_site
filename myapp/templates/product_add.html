<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品を出品</title>
</head>
<body>
    <h1>商品を出品</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>商品名: <input type="text" name="product_name"></label><br>
        <label>価格: <input type="number" name="price"></label><br>
        <label>商品画像: <input type="file" name="product_image"></label><br>
        <button type="submit">出品する</button>
    </form>
    <a href="{% url 'main' %}">メインページに戻る</a>
</body>
</html>
