<!DOCTYPE html>
<html>
<head>
    <title>管理者用商品リスト</title>
</head>
<body>
    <h1>管理者用商品リスト</h1>
    <table border="1">
        <thead>
            <tr>
                <th>商品ID</th>
                <th>商品名</th>
                <th>価格</th>
                <th>在庫</th>
                <th>アクション</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.product_id }}</td>
                <td>{{ product.name }}</td>
                <td>¥{{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <a href="/products/delete/{{ product.product_id }}" onclick="return confirm('本当に削除しますか？')">削除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
