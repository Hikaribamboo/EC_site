<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知一覧</title>
</head>
<body>
    <h1>通知一覧</h1>
    <ul>
        {% for notification in notifications %}
            <li>{{ notification.message }} - {{ notification.created_at }}</li>
        {% empty %}
            <li>通知はありません。</li>
        {% endfor %}
    </ul>
    <a href="{% url 'main' %}">メインページに戻る</a>
</body>
</html>
