<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>2FA 認証</title>
</head>
<body>
    <h1>2段階認証</h1>
    <form method="post">
        {% csrf_token %}
        <label for="otp">認証コード:</label>
        <input type="text" name="otp" id="otp" required>
        <button type="submit">確認</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
