<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>
    <!-- 共通ヘッダーを挿入 -->
    {% include 'includes/header.html' %}

    <!-- コンテンツ -->
    <main>
        <section class="info-section">
            <h2>ポイント残高</h2>
            <p>{{ user.points_balance }}ポイント</p>
        </section>
        
        <section class="buttons">
            <a href="{% url 'purchase_history' %}"><button>購入履歴</button></a>
            <a href="{% url 'sold_products' %}"><button>販売履歴</button></a>
            <a href="{% url 'selling_products' %}"><button>出品中の商品</button></a>
            <a href="{% url 'favorite_products' %}"><button>お気に入り商品</button></a>
            <a href="{% url 'account_management' %}"><button>アカウント情報管理</button></a>
        </section>
        
        <section class="extra-links">
            <ul>
                <li><a href="{% url 'notifications' %}">通知を確認する</a></li>
                <li><a href="{% url 'logout' %}">ログアウト</a></li>
                <li><a href="{% url 'main' %}">メインページに戻る</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
